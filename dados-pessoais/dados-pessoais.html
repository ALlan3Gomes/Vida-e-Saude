        <div class="size-default">
            <h2 class="title-default">Dados Pessoais</h2>

            <!-- Cuidado com os names, são eles os identificadores para pegar os valores lá no PHP -->
            <form action="./processa_form.php" method="POST">
                <div class="half">
                    <label class="label-default">Nome:</label>
                    <input class="input-default" type="text" name="nome"><br>

                    <label class="label-default" for="nome-responsavel">Responsável Legal:</label>
                    <input class="input-default" type="text" name="nome-responsavel"><br>

                    <label class="label-default" for="naturalidade">Naturalidade:</label>
                    <input class="input-default" type="text" name="naturalidade" id="naturalidade"><br>

                    <label for="genero">Sexo:</label><br>
                    <div class="checkbox">
                        <input type="radio" id="sexo-m" name="sexo" value="Masculino">
                        <label for="sexo-m">Masculino</label><br>
                        <input type="radio" id="sexo-f" name="sexo" value="Feminino">
                        <label for="sexo-f">Feminino</label><br>
                    </div><br>

                    <label for="estado_civil">Estado Civil:</label><br>
                    <div class="checkbox">
                        <input type="radio" id="Solteiro" name="estado-c" value="Solteiro">
                        <label for="Solteiro">Solteiro</label><br>
                        <input type="radio" id="Casado" name="estado-c" value="Casado">
                        <label for="Casado">Casado</label><br>
                        <input type="radio" id="Viuvo" name="estado-c" value="Viúvo">
                        <label for="Viuvo">Viúvo</label><br>
                        <input type="radio" id="Divorciado" name="estado-c" value="Divorciado">
                        <label for="Divorciado">Divorciado</label>
                    </div><br>

                </div>

                <div class="half">
                    <label class="label-default" for="cpf">CPF:</label>
                    <input class="input-small" type="text" placeholder="999.999.999-99" id="cpf" name="cpf"><br>

                    <label class="label-default" for="data">Data de Nascimento:</label>
                    <input class="input-small" class="input-default" type="date" id="data" name="data"><br>

                    <label class="label-default" for="contato">Contato:</label>
                    <input class="input-small" type="tel" placeholder="11 99999-9999" name="contato"><br>

                    <label class="label-default" for="contato-emergencia">Contato de Emergência:</label>
                    <input class="input-small" type="tel" placeholder="11 99999-9999" name="contato_emergencia"><br>

                    <label class="label-default" for="cidade">Cidade:</label>
                    <input class="input-small" type="text" name="cidade"><br>

                    <label class="label-default" for="bairro">Bairro:</label>
                    <input class="input-small" type="text" name="bairro"><br>

                    <label class="label-default" for="numero">Número:</label>
                    <input class="input-small" type="text" name="numero"><br>
                </div>

                <div class="observation">
                    <label class="label-default">Observações:</label>
                    <textarea class="observation-insert" placeholder="Digite suas observações aqui..."
                        name="observacoes" cols="150" rows="3"></textarea>
                </div>

                <div class="button-default">
                    <button type="submit">Enviar</button>
                </div>
             </form>
